console.log("HOWLER ADDED");

//JSGMF DEFINITION

function game_background(){return 'white';}
function game_wbackground(){return 'black';}
function game_title(){return 'NEW GAME';}
function game_width(){return 1000;}
function game_height(){return 1000;}
function game_padding(){return 0;}

function game_draw() {
	console.log("NO DRAW OVER-RIDE");
};

function game_init() {
	console.log("NO INIT OVER-RIDE");
};

class JSGMF {

	//INIT SUPPRESSED KEYS
	static initSuppressed() {
		this.suppressed = this.suppressed || [];
	}

	static suppress(x) {
		if (this.suppressed.indexOf(x) == -1)
			this.suppressed.push(x);
	}

	static isSuppressed(x) {
		return (this.suppressed.indexOf(x) == -1)
	}

	//AUDIO
	static initAudio() {
		this.audio = [];
	}

	static addAudio(name, srcd, local) {
		///ADD AND IGNORE ERROR (ERROR IS OUT OF DATE)
		try {
			var sound = new Howl({
				  src: [srcd],
				  html5: !local ? true : false
			});
			this.audio[name] = sound;
		}
		catch(e){return e}
	}

	static getAudio(name) {
		if (this.audio[name] != undefined){return this.audio[name]}else{console.warn("NO SUCH AUDIO:"+name)}
	}

	static playAudio(name) {
		if (this.audio[name] != undefined){this.audio[name].play();}else{console.warn("NO SUCH AUDIO:"+name)}
	}

	//CORE

	static createCanvas() {
		var can = document.createElement('canvas');

		can.id = "canvas";
		can.oncontextmenu = "return false";
		can.width = 1000;
		can.height = 1000;
		can.style = "background-color: white;";

		document.body.appendChild(can);
	}

	static set() {
		function engine_draw()
		{
			if (document.getElementById('canvas').getContext)
			{var ctx = document.getElementById('canvas').getContext('2d');}
			else
			{alert("BROWSER UNSUPPORTED");}
			document.getElementById('canvas').width = game_width();
			document.getElementById('canvas').height = game_height();
			document.body.style = "background-color:"+game_wbackground()+";"
			ctx.fillStyle = game_background();
			ctx.fillRect(0,0,document.getElementById('canvas').width,document.getElementById('canvas').height);
			game_draw(ctx,window.game);
			JSGMF.updatePressed();
			JSGMF.updateMouse();
			document.body.style.margin = game_padding();
			window.requestAnimationFrame(engine_draw);
		}

		function engine_init()
		{
			game_init(window.game);
			engine_draw();
		}

		document.body.style = "background-color: black;";
		document.body.addEventListener("load",engine_init());
	}

	static setNoCanvas() {
		function engine_draw()
		{
			game_draw(window.game);
			updatePressed();
			updateMouse();
			window.requestAnimationFrame(engine_draw);
		}

		function engine_init()
		{
			document.body.style = "background-color:"+game_wbackground()+";"
			game_init(window.game);
			engine_draw();
		}

		document.body.style = "background-color: black;";
		document.body.addEventListener("load",engine_init());
	}

	static getKey(x)
	{
		if (typeof x == typeof "")
			var c = x.charCodeAt(0)-32;
		else
			var c = +x;
		return window.game.keys[c] > 0;
	}

	static press(x)
	{
		var c = x.charCodeAt(0)-32;
		window.game.keys[c] = 2;
	}

	static unPress(x)
	{
		var c = x.charCodeAt(0)-32;
		window.game.keys[c] = 0;
	}

	static getKeyPressed(x)
	{
		if (typeof x == typeof "")
			var c = x.charCodeAt(0)-32;
		else
			var c = +x;
		return window.game.keys[c] == 2 ? true : false;
	}

	static updatePressed(x)
	{
		for (var i=0;i<300;i++){
			window.game.keys[i] = window.game.keys[i] == 2 ? 1 : window.game.keys[i];
		}
	}

	static updateMouse()
	{
		document.mouse.left = document.mouse.left == 2 ? 1 : document.mouse.left;
		document.mouse.middle = document.mouse.middle == 2 ? 1 : document.mouse.middle;
		document.mouse.right = document.mouse.right == 2 ? 1 : document.mouse.right;
	}

	static init(useCanvas) {

		useCanvas = true || useCanvas;

		/*BONUS FUNCTION*/
		window.log = function(x){console.log(x);}

		//AUDIO
		JSGMF.initAudio();

		//Suppressed keys
		JSGMF.initSuppressed();

		//SET PADDING
		document.body.style.margin = 0;

		/*INITIALIZE GAME*/
		window.game = {};
		window.game.keys = new Array();

		/*KEYBOARD CHECKING*/
		for (var i=0;i<300;i++){window.game.keys[i]=false;}
		document.onkeydown = function (e) {
			e = e || window.event;
			var code = e.keyCode;
			if (JSGMF.suppressed.indexOf(code) != -1)
				e.preventDefault();
			if (window.game.keys[code] == 0)
			{window.game.keys[code] = 2;}
			game.keys.last = code;
		};

		document.onkeyup = function (e) {
			e = e || window.event;
			var code = e.keyCode;
			window.game.keys[code] = 0;
		};

		/* MOUSE CHECKING */
		document.mouse = {x:0, y:0, left: 0, right: 0, middle: 0};

		document.onmousemove = function(e){
			document.mouse.x = e.pageX;
			document.mouse.y = e.pageY;
		}

		document.onmousedown = function(e)
		{
			if (e.button == 0 && document.mouse.left == 0){document.mouse.left = 2;}
			if (e.button == 1 && document.mouse.middle == 0){document.mouse.middle = 2;}
			if (e.button == 2 && document.mouse.right == 0){document.mouse.right = 2;}
		}

		document.onmouseup = function(e)
		{
			if (e.button == 0){document.mouse.left = 0;}
			if (e.button == 1){document.mouse.middle = 0;}
			if (e.button == 2){document.mouse.right = 0;}
		}

		document.title = game_title();

		if (useCanvas){JSGMF.set();}else{JSGMF.setNoCanvas();}
	}

}

/*
This is the spritecontroller class
the engine creates one of these at runtime, it is called "SL".

Sprites are defined in obj/Sprites.js and you can access them like this:
   sprite = SL.Sprite(<SPRITENAME>);

to draw:
   sprite.draw(x,y,ctx);
or if manually:
   image = sprite.get();
or
   image = SL.get(<SPRITENAME>);

Note: You can use 'n' in place of natural size,
but only locally as it doesnt work with loading delays

*/

class SpriteController {
  constructor () {
    this.Sprites = undefined;
    this.initialized = false;

    //Called in Main.js (Initialises Sprite Controller)
    this.init = function(x) {
      this.initialized = true;
      this.Sprites = x;
      this.len = Object.keys(this.Sprites).length;
      window.setTimeout(function() {SL.fixN()},6);
      window.setTimeout(function() {SL.fixN()},300);
    }

    this.fixN = function() {
      //set up natural
      for (var s in this.Sprites) {
          let spr = this.Sprites[s];
          let wi = spr.width;
          let he = spr.height;
          let fw = spr.frameSize[0];
          let fh = spr.frameSize[1];
          let src = spr.src;
          let img = new Image();
          img.src = src;
          let nw = img.naturalWidth;
          let nh = img.naturalHeight;

          if (wi == "n") {spr.width = nw;}
          if (he == "n") {spr.height = nh;}
          if (fw == "n") {spr.frameSize[0] = nw;}
          if (fh == "n") {spr.frameSize[1] = nh;}
      }
   }

    //Returns Sprite used like SL.Sprite(<SpriteName>)
    this.Sprite = function(x) {
      let obj = this.Sprites[x];

      //Add Sprite Functions
      obj.get = function() {
         let img = new Image();
         img.src = this.src;
         return img;
      }

      obj.toShape = function(x,y) {
         if (typeof Shape != "undefined") {
            let width = this.width*this.scale[0];
            let height = this.height*this.scale[1];
            let dx = (x || 0) - (this.center||[0,0])[0];
            let dy = (y || 0) - (this.center||[0,0])[1];
            let shape =  new Shape(dx,dy,width,height);
            shape.add((this.shapeOffset || [0,0,0,0]).toShape());
            return shape;
         }
      }

      obj.getDrawArgs = function(x,y) {
         let args = {
            'sx': this.frameOffset[0],
            'sy': this.frameOffset[1],
            'sWidth': this.frameSize[0],
            'sHeight': this.frameSize[1],
            'scale': this.scale,
            'dWidth': this.width*this.scale[0],
            'dHeight': this.height*this.scale[1],
            'height': this.height,
            'width': this.width,
            'dx': (x || 0) - (this.center||[0,0])[0],
            'dy': (y || 0) - (this.center||[0,0])[1]
         }
         return args;
      }

      obj.draw = function(x,y,ctx,alpha) {
         let img = new Image();
         alpha = (alpha == 0) ? -1 : alpha;
         alpha = alpha || 1;
         alpha = (alpha == -1) ? 0 : alpha;
         img.src = this.src;

         let args = this.getDrawArgs(x,y);
         ctx.globalAlpha = alpha;
         ctx.drawImage(img, args.sx, args.sy, args.sWidth, args.sHeight, args.dx, args.dy, args.dWidth, args.dHeight);
         ctx.globalAlpha = 1.0;
      }

      return obj;
    }

    //This is a shortcut, used like SL.drawSprite("spriteName",xPos,yPos,2dCanvasContext)
    this.drawSprite = function(sprite,x,y,ctx) {
      let spr = this.Sprite(sprite);
      spr.draw(x,y,ctx);
    }

    //This is a shortcut, used like SL.get(<SpriteName>)
    this.get = function(x) {
      let spr = this.Sprites[x];
      let a = new Image();
      a.src = spr.src;
      return a;
   }

    //Used to add sprite after initialization
    this.addSprite = function(name,src,width,height) {
      this.Sprites[name] = {};
      this.Sprites[name].src = src;
      this.Sprites[name].width = width;
      this.Sprites[name].height = height;
      return this.Sprites[name];
    }
  }
}

//Maths Definitions and classes (like vectors and trig functions)

//Generic
function sign(x) {
  return x == 0 ? 0 : x < 0 ? -1 : 1;
}

function lerp(a,b,t) {
  return a+((b-a)*t);
}


/*Uses Function instead of class to allow for chaining, i.e:
Vector(1,1).add(Vector(3,2)).subtract(Vector(3,3)).toString() //is "[1,0]"
*/
function Vector(arr) {
  var v = {};
  v.v = [];
  arr = Array.prototype.slice.call(arguments);
  for (i in arr) {
    v.v[i] = arr[i];
  }

  v.add = function(v2) {
    for (var i in v2.v) {
      this.v[i] += +v2.v[i];
    }
    return this;
  }

  v.subtract = function(v2) {
    for (var i in v2.v) {
      this.v[i] -= +v2.v[i];
    }
    return this;
  }

  v.toString = function() {
    return "["+this.v.toString()+"]";
  }

  v.x = function(x) {
    this.v[0] = x || this.v[0];
    return this.v[0];
  }

  v.y = function(y) {
    this.v[1] = y || this.v[1];
    return this.v[1];
  }

  v.z = function(z) {
    this.v[2] = z || this.v[2];
    return this.v[2];
  }

  v.addX = function(x) {
     this.v[0] += x;
     return this.v[0];
  }

  v.addY = function(y) {
     this.v[1] += y;
     return this.v[1];
  }

  return v;
}

class Shape {
  constructor (x,y,width,height) {
    this.position = Vector(x,y);
    this.scale = Vector(width,height);
  }

  x(x) {return this.position.x(x);}
  y(y) {return this.position.y(y);}
  width(x) {return this.scale.x(x);}
  height(y) {return this.scale.y(y);}
  addX(x){this.position.addX(x);}
  addY(y){this.position.addY(y);}
  addWidth(x){this.scale.addX(x);}
  addHeight(y){this.scale.addY(y);}
  right(){return this.position.x()+this.scale.x();}
  bottom(){return this.position.y()+this.scale.y();}
  left(){return this.position.x()}
  top(){return this.position.y()}
  add(x){
     this.addX(x.x());
     this.addY(x.y());
     this.addWidth(x.width());
     this.addHeight(x.height());
  }
  take(x){
    this.addX(-x.x());
    this.addY(-x.y());
    this.addWidth(-x.width());
    this.addHeight(-x.height());
  }
  overlaps(shape) {
    var x1l = this.x();var x1r = x1l+this.width();
    var y1t = this.y();var y1b = y1t+this.height();
    var x2l = shape.x();var x2r = x2l+shape.width();
    var y2t = shape.y();var y2b = y2t+shape.height();
    return !(x1l >= x2r || x1r <= x2l || y1b <= y2t || y1t >= y2b);
  }
  toString() {
     return ""+this.x()+","+this.y()+" : "+this.width()+"x"+this.height();
  }
  draw(ctx,style) {
     ctx.fillStyle = style || ctx.fillStyle
     ctx.fillRect(this.x(),this.y(),this.width(),this.height())
 }
}

//Arrays
Array.prototype.toShape = function() {
   return new Shape(this[0],this[1],this[2],this[3]);
}

Array.prototype.random = function() {
   return this[Math.floor(Math.random()*this.length)];
}

Array.prototype.remove = function() {
   this.reverse();
   this.pop();
   this.reverse();
}

Array.prototype.insert = function(x) {
   this.reverse();
   this.push(x);
   this.reverse();
}

class Imperium {
   init() {
      this.codes = {
         "A":       0,
         "B":       1,
         "X":       2,
         "Y":       3,
         "LB":      4,
         "RB":      5,
         "LT":      6,
         "RT":      7,
         "SELECT":  8,
         "START":   9,
         "LS":      10,
         "RS":      11,
         "D-UP":    12,
         "D-DOWN":  13,
         "D-LEFT":  14,
         "D-RIGHT": 15,
      }
   }

   translateButton(x) {
      x = x || 0; //Default to A
      if (x+"" === x) x = x.toUpperCase(); //Make strings uppercase

      //get num value of strings
      let i = 0; //Iterator to keep things simple

      if (x == "A") //x on ps
         x = i;
      i++
      if (x == "B") //o on ps
         x = i;
      i++
      if (x == "X") //□ on ps
         x = i;
      i++
      if (x == "Y") //Δ on ps
         x = i;
      i++
      if (x == "LB") //L1 on ps
         x = i;
      i++
      if (x == "RB") //R1 on ps
         x = i;
      i++
      if (x == "LT") //l2 on ps
         x = i;
      i++
      if (x == "RT") //R2 on ps
         x = i;
      i++
      if (x == "SELECT") //Back on ps
         x = i;
      i++
      if (x == "START") //Select on ps
         x = i;
      i++
      if (x == "LS")  //L3 on ps
         x = i;
      i++
      if (x == "RS") //R3 on ps
         x = i;
      i++
      if (x == "D-UP" || x == "UP")
         x = i;
      i++
      if (x == "D-DOWN" || x == "DOWN")
         x = i;
      i++
      if (x == "D-LEFT" || x == "LEFT")
         x = i;
      i++
      if (x == "D-RIGHT" || x == "RIGHT")
         x = i;
      i++
      return x;
   }

   translateAxis(x) {
      x = x || 0; //Default to A
      if (x+"" === x) x = x.toUpperCase(); //Make strings uppercase

      //get num value of strings
      let i = 0; //Iterator to keep things simple

      if (x == "LEFT" || x == "FIRST" || x == "L") //x on ps
         x = i;
      i++
      if (x == "RIGHT" || x == "SECOND" || x == "R") //x on ps
         x = i;
      i++

      return x;
   }

   getGamepadCount() {
      let list = navigator.getGamepads();
      let count = 0;
      for (let i = list.length;i--;)
         count += !!list[i];
      return count;
   }

   getButton(x,gp) {
      x = this.translateButton(x); //we translate input strings to integers (for accessing array)
      gp = +gp || 0; //Gamepad ID, defaults to 0 if not specified
      let pad = navigator.getGamepads()[gp];
      if (!pad) return null;
      return pad.buttons[x];
   }

   getButtonPressed(x,gp) {
      let res = this.getButton(x,gp);
      if (!res) return null;
      return res.pressed;
   }

   getButtonValue(x,gp) {
      let res = this.getButton(x,gp);
      if (!res) return null;
      return res.value;
   }

   getAxis(x,gp) {
      x = this.translateAxis(x);
      gp = +gp || 0;
      let pad = navigator.getGamepads()[gp];
      if (!pad) return null;
      return [pad.axes[gp*2],pad.axes[(gp*2)+1]];
   }

   getAxisX(x,gp) {
      let res = this.getAxis(x,gp);
      if (!res) return null;
      return res[0];
   }

   getAxisY(x,gp) {
      return this.getAxis(x,gp);
      if (!res) return null;
      return res[1];
   }

}

/* -- lib/Inputs.js -- */

/*
This is the inputs library, it relies on your inputs being defined in obj/Inputs.js

to get an input value use Input.getInput(<INPUTNAME>) or Input.getInputPressed(<INPUTNAME>) where <INPUTNAME> is the input defined in obj/Inputs.js.

*/

InputCodes = {
   "space": 32,
   "left": 37,
   "up": 38,
   "right": 39,
   "down": 40,
   "shift": 16,
   "tab": 9,
   "enter": 13,
   "backspace": 8,
   "tab": 9,
   "tilde": 192,
   "alt": 18,
   "control": 17,
   "delete": 46,
   "home": 36,
   "end": 35,
   "comma": 188,
   "period": 190
}

class Input {

   static translate(input) {
      if (input+"" === input)
         input = input.toLowerCase();
      if (input == "space")
         input = InputCodes.space;
      if (input == "left")
         input = InputCodes.left;
      if (input == "up")
         input = InputCodes.up;
      if (input == "right")
         input = InputCodes.right;
      if (input == "down")
         input = InputCodes.down;
      if (input == "shift")
         input = InputCodes.shift;
      if (input == "tab")
         input = InputCodes.tab;
      if (input == "enter" || input == "return")
         input = InputCodes.enter;
      if (input == "backspace")
         input = InputCodes.backspace;
      if (input == "tab")
         input = InputCodes.tab;
      if (input == "tilde")
         input = InputCodes.tilde;
      if (input == "alt")
         input = InputCodes.alt;
      if (input == "control")
         input = InputCodes.control;
      if (input == "delete")
         input = InputCodes.delete;
      if (input == "home")
         input = InputCodes.home;
      if (input == "end")
         input = InputCodes.end;
      if (input == "comma" || input == ",")
         input = InputCodes.comma;
      if (input == "period" || input == ".")
         input = InputCodes.period;

      return input;
   }

   static getMouse(x) {
      if (x==0 || x=="left")
         return document.mouse.left;
      if (x==1 || x=="right")
         return document.mouse.right;
      if (x==2 || x=="middle")
         return document.mouse.middle;
      if (x==3 || x=="x")
         return document.mouse.x;
      if (x==4 || x=="y")
         return document.mouse.y;
   }

   static getKey(key) {
      key = Input.translate(key);
      return JSGMF.getKey(key);
   }

   static getAnInput(input) {
      let ares = false;
      if (input == "mleft" || input == "mousel" || input == "lmb")
         ares = (!ares) ? Input.getMouse(0) : ares;
      if (input == "mright" || input == "mouser" || input == "rmb")
         ares = (!ares) ? Input.getMouse(1) : ares;
      if (input.indexOf("gp.") != -1)
         ares = (!ares) ? Input.gpButtonPressed(input.replace("gp.","").replace(/([^.]+)\.[0-9]/,"$1"),input.replace(/gp\.[^.]+\.([0-9])/),"$1") : ares;
      if (JSGMF.getKey(Input.translate(input)))
         ares = true;
      return ares;
   }

   static getAnInputPressed(input) {
      let ares = false;
      if (input == "mleft" || input == "mousel" || input == "lmb")
         ares = (!ares) ? Input.getMouse(0) == 2 : ares;
      if (input == "mright" || input == "mouser" || input == "rmb")
         ares = (!ares) ? Input.getMouse(1) == 2 : ares;
      if (input.indexOf("gp.") != -1)
         ares = (!ares) ? Input.gpButtonPressed(input.replace("gp.","").replace(/([^.]+)\.[0-9]/,"$1"),input.replace(/gp\.[^.]+\.([0-9])/),"$1") : ares;
      if (JSGMF.getKeyPressed(Input.translate(input)))
         ares = true;
      return ares;
   }

   static getInput(input) {
      let keys = inputs[input];
      for (let i = keys.length;i--;) {
         if (this.getAnInput(keys[i])) {return true;}
      }
      return false;
   }

   static getInputPressed(input) {
      let keys = inputs[input];
      for (let i = keys.length;i--;) {
         if (this.getAnInputPressed(keys[i])) {return true;}
      }
      return false;
   }

   static getOptions(input) {
      return inputs[input];
   }

   static getOptionCount(input) {
      let res = false;
      let keys = inputs[input];
      return keys.length;
   }

   static addAlternativeKey(input, key) {
      let keys = inputs[input];
      return keys.push(key);
   }

   static suppress() {
      if (JSGMF.suppressed == undefined)
         JSGMF.initSuppressed();
      var args = Array.prototype.slice.call(arguments);
      for (let i = args.length;i--;) {
         console.log(args[i]);
         JSGMF.suppress(Input.translate(args[i]));
      }
   }

   static deClick(x) {
         if (x=="left")
            x = 0;
         if (x=="right")
            x = 1;
         if (x=="middle")
            x = 2;
         if (x == 1)
            document.mouse.left = 0;
         if (x == 2)
            document.mouse.right = 0;
   }

   static getImperium() {
      return game.gamepads;
   }

   static setImperium() {
      game.gamepads = new Imperium();
      game.gamepads.init();
   }

   static gpGetButtons() {
      if (!this.getImperium()) this.setImperium();
      return game.gamepads.codes;
   }

   static gpCount() {
      if (!this.getImperium()) this.setImperium();
      return game.gamepads.getGamepadCount();
   }

   static gpButton(button, gpid) {
      if (!this.getImperium()) this.setImperium();
      return game.gamepads.getButton(button, gpid);
   }

   static gpButtonPressed(button, gpid) {
      if (!this.getImperium()) this.setImperium();
      return game.gamepads.getButtonPressed(button, gpid);
   }

   static gpButtonValue(button, gpid) {
      if (!this.getImperium()) this.setImperium();
      return game.gamepads.getButtonValue(button, gpid);
   }

   static gpAxis(axis, gpid) {
      if (!this.getImperium()) this.setImperium();
      return game.gamepads.getAxis(axis, gpid);
   }

   static gpAxisX(axis, gpid) {
      if (!this.getImperium()) this.setImperium();
      return game.gamepads.getAxisX(axis, gpid);
   }

   static gpAxisY(axis, gpid) {

      return game.gamepads.getAxisY(axis, gpid);

}

/* -- lib/Oven.js -- */

class Oven {
   static setCookie(key,value) {
      document.cookie = key+"="+(value+"")+";";
   }

   static unsetCookie(key) {
      document.cookie.replace(RegExp(key+"\s?=\s?(.*?)\;"),"");
   }

   static getCookie(key) {
      return (RegExp(key+"\s?=\s?([^;,\s]*)").exec(document.cookie) || [undefined])[1];
   }

}

/* -- obj/Definitions.js -- */


//define game settings
function setDefinitions() {
  window.game_title = function(){return "Dino Game";} //SETS GAME NAME
  window.game_background = function(){return 'rgb(247,247,247)';} //SETS CANVAS BACKGROUND
  window.game_wbackground = function(){return 'rgb(247,247,247)';} //SETS BODY BACKGROUND
  window.game_width = function(){return window.innerWidth;} //SET CANVAS WIDTH
  window.game_height = function(){return window.innerHeight;} //SETS CANVAS HEIGHT
  window.game_padding = function(){return 0;} //SET BODY MARGIN
}

//Keep canvas at fullscreen (because game is designed to be put in an iframe)
function maintainCanvasFullscreen() {
  window.game_width = function(){return window.innerWidth;} //SET CANVAS WIDTH
  window.game_height = function(){return window.innerHeight;} //SETS CANVAS HEIGHT
  window.requestAnimationFrame(maintainCanvasFullscreen);
}

/* -- obj/Inputs.js -- */

//Suppress some keys (prevent normal browser action)
Input.suppress("space","right","left","up","down","home","end","tab");

//Define Inputs
inputs = {
   "jump": ["space","w","up","shift","z","x",",",".","lmb","gp.A.0"],
   "continue": ["space","w","up","shift","z","x",",",".","enter","r","lmb","gp.B.0"]
}

/* -- scr/Init/Ground.js -- */

function initGround() {
   ground = {}
   ground.speed = 10;
   ground.position = [0,479];
   ground.distance = 0;
   ground.bestDistance = 0;
}

/* -- scr/Init/Player.js -- */

function initPlayer() {
   player = {
      position: Vector(250,400),
      velocity: Vector(0,0),
      gravity: Vector(0,0.5),
      additGravity: Vector(0,0.9),
      jumpForce: 15,
      sprite: "dino.asleep",
      dead: false,
      runId: 0,
      clamp: true,
      x: function() {return this.position.x()},
      y: function() {return this.position.y()},
      wakeUp: function() {
         this.sprite = "dino.idle";
      },
      run: function() {
         this.sprite = (this.sprite == "dino.run.1") ? "dino.run.2" : "dino.run.1";
      },
      stopRunning: function() {
         window.clearInterval(this.runId);
      },
      startToRun: function(x) {
         x = x || 100;
         this.stopRunning();
         this.runId = window.setInterval(function() {player.run()},x);
      },
      die: function(x) {
         if (!this.dead) {
            x = x || 1;
            this.sprite = "dino.dead."+x;
            this.dead = true;
            this.stopRunning();
            ground.speed = 0;
            this.clamp = false;
            this.velocity.v[1] = 0;
            this.velocity.addY(-20);
         }
      }
   }
}

/* -- scr/Init/Cactus.js -- */

function initCactus() {
   cactus = {};
   cactus.sprites = ["cactus.1","cactus.2","cactus.3","cactus.4"];
   cactus.amount = 2;
   cactus.startDistance = 700;

   cactus.cactuses = [];
   for (let i=cactus.amount;i--;) {
      let obj = {};
      obj.position = Vector(game_width()+cactus.startDistance+((1307/cactus.amount) * i),464);
      obj.sprite = cactus.sprites.random();
      obj.reset = function() {
         this.position = Vector(game_width()+100,464);
         this.sprite = cactus.sprites.random();
      }
      cactus.cactuses[i] = obj;
   }

}

/* -- scr/Init/EndGUI.js -- */

function initEndGUI() {
   endGui = {};
   endGui.alpha = 0.0;
}

/* -- scr/Init/Clouds.js -- */

function initClouds() {
   clouds = {}
   clouds.speed = 2/5;
   clouds.chance = 1/100;
   clouds.max = 5;
   clouds.clouds = [];

   clouds.newCloud = function() {
      if (clouds.clouds.length < clouds.max) {
         let cloud = {};
         cloud.position = Vector(game_width()+100,Math.max(30,Math.random()*(ground.position[1]*.75)));
         clouds.clouds.push(cloud);
      }
   }
}

/* -- scr/Init/Init.js -- */

function game_init() {
   initPlayer();
   initGround();
   initCactus();
   initEndGUI();
   initClouds();
}

/* -- scr/Update/Ground.js -- */

function updateGround() {

   //Move
   if (!player.dead)
      ground.position[0] -= ground.speed;

   //Loop
   if (Math.abs(ground.position[0] - (-SL.Sprite("ground").width)) < ground.speed)
      ground.position[0] = 0;

   //Get Faster
   if (!player.dead)
      if (ground.distance < 3200)
         ground.speed += 0.005;

   //Get Heavier
   if (!player.dead)
      player.additGravity[1] += 0.003;

   if (!player.dead)
      ground.distance++;

   //Update Cookie with best distance
   ground.bestDistance = (+Oven.getCookie("bestDistance") || 0);
   if (ground.distance > ground.bestDistance)
      Oven.setCookie("bestDistance",ground.distance);

}

/* -- scr/Update/Cactus.js -- */

function updateCactus() {
   for (let i=cactus.amount;i--;) {
      let obj = cactus.cactuses[i];
      obj.position.addX(-ground.speed);

      if (obj.position.x() < -200)
         obj.reset()
   }
}

/* -- scr/Update/Player.js -- */


function doPlayerPhysics() {
   //Apply gravity
   player.velocity.add(player.gravity);

   //Apply velocity
   player.position.add(player.velocity);

   //Clamp
   if (player.y() >= 400 && player.clamp) {
      player.position.y(400);
      player.velocity.v[1] = 0;
   }
}

function doPlayerInput() {

   //Additional Gravity (if not holding up), creates dynamic jump
   if (!Input.getInput("jump"))
      player.velocity.add(player.additGravity);

   //Jumping
   if (Input.getInput("jump") && player.y() == 400)
      player.velocity.addY(-player.jumpForce);
}

function doCheckCollision() {
   let futurePlayerShape = SL.Sprite(player.sprite).toShape(player.x()+player.velocity.x(),player.y()+player.velocity.y());
   let playerShape = SL.Sprite(player.sprite).toShape(player.x(),player.y());
   let cactusSprite = undefined;
   for (let i=cactus.amount;i--;) {
      let obj = cactus.cactuses[i];
      cactusShape = SL.Sprite(obj.sprite).toShape(obj.position.x(), obj.position.y());
      if (playerShape.overlaps(cactusShape) || futurePlayerShape.overlaps(cactusShape))
         player.die(1);
   }
}

function updatePlayer() {
   doPlayerPhysics();
   doPlayerInput();
   doCheckCollision();
}

/* -- scr/Update/EndGUI.js -- */

function updateEndGUI() {
   if (player.dead) {
      //Show EndGUI
      endGui.alpha = lerp(endGui.alpha,1,0.2);

      //Restart
      if (Input.getInputPressed("continue")) {
         game_init();
         player.stopRunning();
         player.startToRun();
         Input.deClick("left");
      }
   }

}

/* -- scr/Update/Clouds.js -- */

function updateClouds() {
   if (Math.random() < clouds.chance)
      clouds.newCloud();

   for (var i = clouds.clouds.length;i--;)
      clouds.clouds[i].position.addX(-(Math.max(ground.speed,3)*clouds.speed));

   for (var i = clouds.clouds.length;i--;)
      if (clouds.clouds[i].position.x() < -100)
         clouds.clouds.remove();
}

/* -- scr/Update/Update.js -- */

function game_update() {
   updateGround();
   updateCactus();
   updatePlayer();
   updateEndGUI();
   updateClouds();
}

/* -- scr/Draw/Player.js -- */

function drawPlayer(ctx) {
   let playerSprite = SL.Sprite(player.sprite);
   let args = playerSprite.getDrawArgs();
   playerSprite.draw(player.x(),player.y(),ctx);
}

/* -- scr/Draw/Ground.js -- */

function drawGround(ctx) {
   let groundSprite = SL.Sprite("ground");
   let x = ground.position[0];
   let y = ground.position[1];
   groundSprite.draw(x,y,ctx);
   groundSprite.draw(x+(groundSprite.width*1),y,ctx);
   groundSprite.draw(x+(groundSprite.width*2),y,ctx);
}

/* -- scr/Draw/Cactus.js -- */

function drawCactus(ctx) {
   for (let i=cactus.amount;i--;) {
      let obj = cactus.cactuses[i];
      let sprite = SL.Sprite(obj.sprite);
      sprite.draw(obj.position.x(),obj.position.y(),ctx);
   }
}

/* -- scr/Draw/EndGUI.js -- */

function drawEndGUI(ctx) {
      SL.Sprite("gui.restart").draw(game_width()/2,game_height()/2,ctx,endGui.alpha);
      SL.Sprite("gui.gameover").draw(game_width()/2,game_height()/2 - 80,ctx,endGui.alpha);
}

/* -- scr/Draw/Clouds.js -- */

function drawClouds(ctx) {
   for (var i = clouds.clouds.length;i--;) {
      let cloud = clouds.clouds[i];
      SL.drawSprite('cloud',cloud.position.x(),cloud.position.y(),ctx);
   }
}

/* -- scr/Draw/Distance.js -- */

function drawDistance(ctx) {
   ctx.fillStyle = "black";

   let xx = game_width()-100;
   let yy = 50;
   let sep = 24;

   //Convert Distance to Array of chars
   let dist = (""+ground.distance).split("");
   let bd = +Oven.getCookie("bestDistance") || 0;
   let bdist = (""+bd).split("");

   if (dist.length < bdist.length) {
      for (let i = dist.length;i<bdist.length;i++)
         dist.insert("0");
   }

   if (bdist.length < dist.length) {
      for (let i = bdist.length;i<dist.length;i++)
         bdist.insert("0");
   }

   //Add 'HI' Text
   bdist.insert("HI");

   for (let i=dist.length;i--;) {
      let sprite = SL.Sprite("gui.text."+dist[i]);
      sprite.draw((xx-((dist.length/2)*sep))+(i*sep),yy,ctx);
   }

   for (let i=bdist.length;i--;) {
      if (bdist[i] == "HI")
         sprite = SL.Sprite("gui.hi");
      else
         sprite = SL.Sprite("gui.text."+bdist[i]);
      sprite.draw((xx-(((dist.length)/2)*sep))+(i*sep) - 25,yy+sep,ctx);
   }

}

/* -- scr/Draw/Draw.js -- */

function game_draw(ctx) {

   //Update is not called by engine and so must be called in draw call
   game_update()

   //Disable Smoothing
   ctx.imageSmoothingEnabled = false;
   ctx.mozImageSmoothingEnabled = false;

   //draw entities
   drawGround(ctx);
   drawClouds(ctx);
   drawCactus(ctx);
   drawPlayer(ctx);
   drawEndGUI(ctx);
   drawDistance(ctx);
}
